services:
  testing-database:
    image: nadeemlab/smprofiler-db-preloaded-1
    container_name: smprofiler-db---testing-only-apiserver
    ports:
      - target: 5432
        protocol: tcp
    networks:
      - isolated_temporary_test
    environment:
      POSTGRES_PASSWORD: postgres

  testing-fast-counts-server:
    image: nadeemlab/smprofiler-ondemand
    container_name: smprofiler-ondemand--testing-apiserver
    networks:
      - isolated_temporary_test
    environment:
      SINGLE_CELL_DATABASE_HOST: smprofiler-db---testing-only-apiserver
      SINGLE_CELL_DATABASE_USER: postgres
      SINGLE_CELL_DATABASE_PASSWORD: postgres
      CELL_NUMBER_LIMIT_PROXIMITY: 750000
      CELL_NUMBER_LIMIT_SQUIDPY: 750000
      JOB_COMPUTATION_TIMEOUT_SECONDS: 150
      DATABASE_DOWNLOAD_CACHE_SAMPLE_LIMIT: 1000
      DATABASE_DOWNLOAD_CACHE_LIMIT_MB: 500
      SMProfiler_TESTING_MODE: 1
    pull_policy: never

  testing-fast-counts-server2:
    image: nadeemlab/smprofiler-ondemand
    container_name: smprofiler-ondemand-testing2-apiserver
    networks:
      - isolated_temporary_test
    environment:
      SINGLE_CELL_DATABASE_HOST: smprofiler-db---testing-only-apiserver
      SINGLE_CELL_DATABASE_USER: postgres
      SINGLE_CELL_DATABASE_PASSWORD: postgres
      CELL_NUMBER_LIMIT_PROXIMITY: 750000
      CELL_NUMBER_LIMIT_SQUIDPY: 750000
      JOB_COMPUTATION_TIMEOUT_SECONDS: 150
      DATABASE_DOWNLOAD_CACHE_SAMPLE_LIMIT: 1000
      DATABASE_DOWNLOAD_CACHE_LIMIT_MB: 500
      SMProfiler_TESTING_MODE: 1
    pull_policy: never

  testing-api-server:
    image: nadeemlab/smprofiler-apiserver
    container_name: smprofiler-apiserver-testing-apiserver
    ports:
      - target: 8080
        protocol: tcp
    networks:
      - isolated_temporary_test
    environment:
      SINGLE_CELL_DATABASE_HOST: smprofiler-db---testing-only-apiserver
      SINGLE_CELL_DATABASE_USER: postgres
      SINGLE_CELL_DATABASE_PASSWORD: postgres
      FEATURE_COMPUTATION_TIMEOUT_SECONDS: 600
      SMProfiler_TESTING_MODE: 1
      ORCID_ENVIRONMENT: sandbox
    pull_policy: never

networks:
  isolated_temporary_test:
    driver: bridge
