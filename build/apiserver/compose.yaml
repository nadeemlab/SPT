services:
  testing-database:
    image: nadeemlab/spt-db-preloaded-1
    container_name: spt-db-testing-only
    ports:
      - target: 5432
        published: 5432
        protocol: tcp
    networks:
      - isolated_temporary_test
    environment:
      POSTGRES_PASSWORD: postgres
    pull_policy: never

  testing-fast-counts-server:
    image: nadeemlab/spt-ondemand
    container_name: spt-ondemand-testing
    ports:
      - target: 8016
        published: 8016
        protocol: tcp
    networks:
      - isolated_temporary_test
    environment:
      SINGLE_CELL_DATABASE_HOST: spt-db-testing-only
      SINGLE_CELL_DATABASE_USER: postgres
      SINGLE_CELL_DATABASE_PASSWORD: postgres
    pull_policy: never

  testing-api-server:
    image: nadeemlab/spt-apiserver
    container_name: spt-apiserver-testing
    ports:
      - target: 8080
        published: 8080
        protocol: tcp
    networks:
      - isolated_temporary_test
    environment:
      SINGLE_CELL_DATABASE_HOST: spt-db-testing-only
      SINGLE_CELL_DATABASE_USER: postgres
      SINGLE_CELL_DATABASE_PASSWORD: postgres
      USE_ALTERNATIVE_TESTING_DATABASE: 1
      ONDEMAND_HOST: spt-ondemand-testing
      ONDEMAND_PORT: 8016
    pull_policy: never

networks:
  isolated_temporary_test:
    driver: bridge
