services:
  testing-database:
    image: nadeemlab/smprofiler-db-preloaded-1and2
    container_name: smprofiler-db---testing-only-db
    ports:
      - target: 5432
        protocol: tcp
    networks:
      - isolated_temporary_test
    environment:
      POSTGRES_PASSWORD: postgres

networks:
  isolated_temporary_test:
    driver: bridge
