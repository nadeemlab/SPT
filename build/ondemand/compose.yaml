services:
  testing-fast-counts-server:
    image: nadeemlab/smprofiler-ondemand
    container_name: smprofiler-ondemand--testing-ondemand
    networks:
      - isolated_temporary_test
    environment:
      SINGLE_CELL_DATABASE_HOST: smprofiler-db---testing-only-ondemand
      SINGLE_CELL_DATABASE_USER: postgres
      SINGLE_CELL_DATABASE_PASSWORD: postgres
      CELL_NUMBER_LIMIT_PROXIMITY: 750000
      CELL_NUMBER_LIMIT_SQUIDPY: 750000
      JOB_COMPUTATION_TIMEOUT_SECONDS: 150
      DATABASE_DOWNLOAD_CACHE_SAMPLE_LIMIT: 1000
      DATABASE_DOWNLOAD_CACHE_LIMIT_MB: 500
    pull_policy: never

  testing-database:
    image: nadeemlab/smprofiler-db-preloaded-1and2
    container_name: smprofiler-db---testing-only-ondemand
    ports:
      - target: 5432
        protocol: tcp
    networks:
      - isolated_temporary_test
    environment:
      POSTGRES_PASSWORD: postgres

networks:
  isolated_temporary_test:
    driver: bridge
