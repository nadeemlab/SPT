services:
  testing-database:
    image: nadeemlab/spt-db-preloaded-1small
    container_name: spt-db---testing-only
    ports:
      - target: 5432
        published: 5432
        protocol: tcp
    networks:
      - isolated_temporary_test
    environment:
      POSTGRES_PASSWORD: postgres

networks:
  isolated_temporary_test:
    driver: bridge
