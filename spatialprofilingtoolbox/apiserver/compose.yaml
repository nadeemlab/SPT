services:
  testing-database:
    image: nadeemlab/spt-db
    container_name: spt-db-testing
    ports:
      - target: 5432
        host_ip: 127.0.0.1
        published: 5432
        protocol: tcp
        mode: host
    environment:
      POSTGRES_PASSWORD: postgres

  testing-api-server:
    image: nadeemlab/spt-apiserver
    container_name: spt-apiserver-testing
    ports:
      - target: 8080
        host_ip: 127.0.0.1
        published: 8080
        protocol: tcp
        mode: host
    environment:
      SINGLE_CELL_DATABASE_HOST: spt-db-testing
      SINGLE_CELL_DATABASE_USER: postgres
      SINGLE_CELL_DATABASE_PASSWORD: postgres
      USE_ALTERNATIVE_TESTING_DATABASE: 1
